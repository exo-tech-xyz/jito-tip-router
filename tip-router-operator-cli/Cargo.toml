env_logger.workspace = true
futures = "0.3"
gethostname = "0.4"
im = "15.1"
itertools = "0.11"
jito-tip-distribution = { git = "https://github.com/exo-tech-xyz/jito-programs.git", rev = "10e68aeb804c03877f4b04bad594e9921aed050a",     features = ["cpi"] }
jito-tip-payment = { git = "https://github.com/exo-tech-xyz/jito-programs.git", rev = "10e68aeb804c03877f4b04bad594e9921aed050a",     features = ["cpi"] }
log.workspace = true
num-traits.workspace = true
rand = "0.8"
serde.workspace = true
serde_json = "1.0"
solana-accounts-db.workspace = true
solana-client.workspace = true
solana-genesis-utils.workspace = true
solana-ledger.workspace = true
solana-measure.workspace = true
solana-merkle-tree.workspace = true
solana-metrics.workspace = true
solana-program.workspace = true
solana-program-runtime.workspace = true
solana-rpc-client-api.workspace = true
solana-runtime.workspace = true
solana-sdk.workspace = true
solana-stake-program.workspace = true
solana-transaction-status.workspace = true
solana-vote.workspace = true
tempfile = "3.2"
thiserror.workspace = true
tokio.workspace = true
tokio-test = "0.4"

[dev-dependencies]
solana-runtime = { workspace = true, features = ["dev-context-only-utils"] }
